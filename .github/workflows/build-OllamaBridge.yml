name: Build OllamaBridge

on:
  push:
    branches:
      - '*'   # 匹配所有分支
  workflow_dispatch:  # 支持手动触发

jobs:
  build:
    name: Build OllamaBridge
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]
        exclude:
          # 排除一些不常用的组合
          - goos: windows
            goarch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: true

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          # 设置输出文件名称
          OUTPUT="OllamaBridge"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            OUTPUT="${OUTPUT}.exe"
          fi
          
          # 添加OS和架构到文件名
          FILENAME="${OUTPUT}-${{ matrix.goos }}-${{ matrix.goarch }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            FILENAME="${FILENAME}.exe"
          fi
          
          # 编译
          echo "Building for ${{ matrix.goos }}-${{ matrix.goarch }}..."
          go build -v -o "${FILENAME}" -ldflags="-s -w" ./OllamaBridge.go
          
          # 为Linux和macOS添加执行权限
          if [ "${{ matrix.goos }}" != "windows" ]; then
            chmod +x "${FILENAME}"
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: OllamaBridge-${{ matrix.goos }}-${{ matrix.goarch }}
          path: OllamaBridge-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goos == 'windows' && '.exe' || '' }}
          retention-days: 7